<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="../w06_PokedexProject/index.html   ">Home</a>
            <a href="">Return to portal</a>

        </nav>
    </header>
    <main>
        
        <div class="container">
            <div class="title">
                <img src="img/sample.png" alt="title">
            </div>
            <div class="poke">
                <img class="closed" src="img/pokedexfront.png   " alt="closed">
                <!-- <img class="opened" src="img/pokedex opened.png" alt="opened"> -->
                <button id="journeybutton">Start your Journey</button>
            </div>
            <div class="pokedex">
                <div class="width">
                    <img class="closed" src="img/pokedexopened.png" alt="closed">
                    <img id="pokemon" src="none" alt="aa">
                    <input id="input" type="text" placeholder="Seek your pokemon">
                    <div class="name">
                        <p id="number"></p>
                        <p id="name"></p>
                        
                    </div>
                    <button id="next">Next ></button>
                    <button id="previous"> &#60; Previous </button>
                    <img id="pokeball" src="img/pokeball2.png" alt="pokeball">
                    <img id="pokeball2" src="img/pokeball2.png" alt="pokeball2">
                    <div class="type">
                        <p>Type:</p>
                        <p id="poketype"></p>
                    </div>
                </div>
                
            </div>
            
        </div>


    </main>
    <footer>
        <p>&copy;<span id="year"></span> All rights reserved | Gustavo Bispo | Pokedex| Last Updated: <span id="updt"></span></p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
